<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Generator</h1>
        <form method="post">
            <input type="number" name="terms" placeholder="Enter number of terms" required>
            <br>
            <button type="submit">Generate</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Result:</h3>
                <p>{{ result | join(', ') }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
